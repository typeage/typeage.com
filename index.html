<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>Typeage | Future. Engineered.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #f9f9f9;
            color: #111;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        input[type="email"] {
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            flex: 1;
        }

        button {
            padding: 0.75rem 1.2rem;
            border: none;
            background-color: #111;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.8rem;
            padding: 4px;
            color: #aaa;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.25rem;
            }

            form {
                flex-direction: column;
                width: 100%;
            }

            input[type="email"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Typeage</h1>
    <p>Future. Engineered.</p>
</div>
</body>
</html>
